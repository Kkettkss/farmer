<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}
  {% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  {% block style %}
  {% endblock style %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">

  <style>
    /* Styles for chat bot popup */
    .chat-bot-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .chat-bot-content {
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <!-- Your existing header content -->
  </header><!-- End Header -->

  <!-- ======= Intro Section ======= -->
  <section id="intro">
    <!-- Your existing intro section content -->
  </section><!-- End Intro Section -->

  <main id="main">
    {% block body %}
    {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}

    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
      {{message}}
    </div>

    {% endfor %}
    {% endif %}
    {% endwith %}
    {% endblock body %}
  </main>

  <!-- Help Button -->
  <button id="helpButton" class="help-button">Help</button>

  <!-- Chat Bot Popup Container -->
  <div id="chatBotPopup" class="chat-bot-popup">
    <div class="chat-bot-content">
      <button id="closeChatBot" class="close-button">Ã—</button>
      <iframe id="chatBotFrame" src="https://webchat.botframework.com/embed/ketki-bot?s=-AJB7d2ckoM.tPOVv-AfQOXxHt6vaL5UeZPeuVOv2J6WwIX4cDdotWQ" style="height: 502px; max-height: 502px;"></iframe>
    </div>
  </div>

  <!-- Your existing script tags -->
  <script src="static/assets/vendor/jquery/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Show chat bot popup when help button is clicked
      $('#helpButton').click(function() {
        $('#chatBotPopup').fadeIn();
      });

      // Hide chat bot popup when close button is clicked
      $('#closeChatBot').click(function() {
        $('#chatBotPopup').fadeOut();
      });
    });
  </script>

  <!-- Remaining script tags -->
</body>

</html>
